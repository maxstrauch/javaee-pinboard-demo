<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Pinnwand</title>
        <meta charset="utf-8"/>
    </h:head>
    <h:body>
        <h:messages />

        <h:form>
            <h:commandLink action="index" value="ZurÃ¼ck zur Auswahl ..." />
        </h:form>
        
        <h1>Neue Notiz anhefen</h1>
        <h:form>
            Titel:
            <h:inputText required="true" value="#{pinboardNotesBean.title}" />
            <br/>
            <h:inputTextarea required="true" value="#{pinboardNotesBean.text}" />
            <h:commandButton action="#{pinboardNotesBean.createNote()}" value="Anlegen" />
        </h:form>
        
        <h1>Notizen der Pinnwand "${pinboardNotesBean.pinboard.title}"</h1>
        <h:form>
            <ui:repeat value="${pinboardNotesBean.notes}" var="note">
                <p style="border: solid 1px gray">
                    <h2>#{note.title}</h2>
                    <pre>
                        #{note.text}
                    </pre>
                    <i>Erzeugt am
                        <h:outputText value="#{note.createdOn}">
                            <f:convertDateTime type="date" pattern="dd.MM.yyyy HH:MM:ss"/>
                        </h:outputText>
                        von #{note.createdBy}
                    </i>
                </p>
            </ui:repeat>
        </h:form>
        
    </h:body>
</html>
