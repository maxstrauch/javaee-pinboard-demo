<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Pinnwände</title>
        <f:view locale="${localeBean.locale}" />
        <meta charset="utf-8"/>
    </h:head>
    <h:body>
        <h:messages />
        
        
        <h:form>
            Sprache:
            <h:commandLink action="#{localeBean.setEnglish()}" value="EN" /> | 
            <h:commandLink action="#{localeBean.setGerman()}" value="DE" />
        </h:form>
        
        
        <h1><h:outputText value="${msg['newPinboardTitle']}" /></h1>
        <h:form>
            Name:
            <h:inputText value="#{pinboardListBean.name}" />
            <h:commandButton action="#{pinboardListBean.createNewPinboard()}" 
                             value="Pinnwand anlegen" />
        </h:form>
        
        <h1>Liste aller Pinnwände</h1>
        <h:form>
            <h:dataTable value="${pinboardListBean.pinboards}" var="pinboard">
                <h:column>
                    <f:facet name="header">
                        Titel
                    </f:facet>
                    ${pinboard.title}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Aktion
                    </f:facet>
                    <h:commandButton action="#{pinboardListBean.openPinboard(pinboard)}" value="Reinstöbern" />
                    <h:commandButton action="#{pinboardListBean.deletePinboard(pinboard)}" value="Löschen" />
                </h:column>
            </h:dataTable>
        </h:form>
        
    </h:body>
</html>
